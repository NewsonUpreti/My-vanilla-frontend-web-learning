<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and custom properties</title>
    <style>
        :root{
            --bgcolor: tomato;
            --maxw: 400px;
        }
.box{
    --box-color: rgb(123, 123, 255);
    width: 200px;
    height: 200px;
    background-color: var(--box-color);
    border: 4px solid darkblue;
    margin: 2px 9px;
    box-shadow: 4px 4px var(--box-color);
}
.container
{
    display: flex;
    background-color: var(--bgcolor) ;
    max-width: var(--maxw);
    margin: auto;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
