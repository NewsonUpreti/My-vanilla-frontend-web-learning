<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSScolors</title>
    <style>
        #firstpara{
            /* This is an example of adding color directly by name */
            color: rgb(173, 206, 219); 
            background-color: #1f1123;
        }
        #secondpara{
            /* This is an example of adding color by rgb format */
            color: rgb(36, 145, 144)
        }
        #thirdpara{
            /* below is the example off adding value with hexcolor or color code */
            color: #f00f0f

        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="secondpara">This is a paragraph from second box</p>
    <h2>This is my third box</h2>
    <p id="thirdpara">This is a paragraph from third box</p>
</body>
</html>
