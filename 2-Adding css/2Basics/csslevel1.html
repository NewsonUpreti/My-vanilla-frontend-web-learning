<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors </title>
    <link rel="stylesheet" href="cssbasic.css">
    <style>
        .redelem{
            color: rgb(220, 231, 25);
        }
        .bgblue{
            background-color: red;
        }
        footer, span {
            background-color: bisque;
            color: green;
        }
        p{
            border: 2px solid red;
        }
    </style>
</head>
<body>
<h3> CSS Selectors</h3>
<p id="firstpara" class="redelem bgblue ">This is a simple paragraph in order to demonstrate css selectors over it</p>
<p>This is a simple paragraph in order to demonstrate css selectors over it</p>
<p>This is a simple paragraph in order to demonstrate css selectors over it</p>

<span> this is green text span</span>
<footer>
    This is green text footer
</footer>

    
</body>
</html>
