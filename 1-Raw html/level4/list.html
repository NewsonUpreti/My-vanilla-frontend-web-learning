<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <header>
        
    </header>

    <main>
         <ul >  <!--- ul is used as a unordered list  -->
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact us</li>
            <li>Help centre</li>
        </ul>
        <ol type="A">

            <!--- ol is used as the ordered list and li is used to put the contents of the list -->
            <li>hello</li>
            <li>Hi</li>
            <li>What's Up</li>
            <li>Hola</li>
        </ol>

    </main>

    <footer>

    </footer>
    
</body>
</html>
