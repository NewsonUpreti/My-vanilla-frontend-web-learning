            background-color: #bfbd9c;

<body>
    <div class="container">
        math - objects
    </div>

    <script>
        // The way of printing the math objects
        let m = Math;
        console.log(Math);
        // The output we get from the above code are the math-objects which is included in the math library.
E: 2.718281828459045
LN2: 0.6931471805599453
LN10: 2.302585092994046
LOG2E: 1.4426950408889634
LOG10E: 0.4342944819032518
PI: 3.141592653589793
SQRT1_2: 0.7071067811865476
SQRT2: 1.4142135623730951

// the above code can be used by the program in the way Math.E to access E and so on.

// Below is the way of printing the constant values from the math objects
console.log("The value of Math.E is "+ Math.E);  // E means eulers number
console.log("The value of Math.PI is "+ Math.PI);
console.log("The value of Math.LN2 is "+Math.LN2);

// Printing the Functions from Math Object
let a = 34.8879867;
let b = 89;

console.log("The actual given value of a and b is ",a ,b); // normally printing the values..

// Below is the way of rounding off the values from the point values to the nearest integer
console.log("The value of a and b round off values are", Math.round(a), Math.round(b));

// Power function of math
console.log(" 4 to the power 3 is ", Math.pow(4,3));

// Square root function
console.log("The Square root of 81 is", Math.sqrt(81));

//Ceil and floor in JavaScript .. where ceil shows the round of value higher one or ceiling one whereas the floor shows the lower one. which means rounded up or rounded down to the nearest integer
console.log(" the ceil value of 6.78 is ",Math.ceil(6.78));
console.log(" the floor value of 6.78 is ",Math.floor(6.78));


// absolute functions or abs function
// abs function returns the exactly same vale in positive sign always
console.log("Absolute value of 8.77 is ", Math.abs(8.77));
console.log("Absolute value of 8.77 is ", Math.abs(-8.77));


// Trigonometry functions
console.log(" The value of sin(pi) is ", Math.sin(Math.PI/2));
console.log(" The value of cos(pi) is ", Math.cos(Math.PI/2));
console.log(" The value of tan(pi) is ", Math.tan(Math.PI/2));

// Min and max functions
console.log("Minimum value of 4,5,6 is ", Math.min(4,5,6));
console.log("Maximum value of 4,5,6 is ", Math.max(4,5,6));

// Way of generating a random number in JavaScript from 0 to 1
let r = Math.random();
 console.log(" The random number generated by JavaScript is  ",r);
 // Way of generating a random number from maximum to minimum
 let min = 50;
 let max = 100
 let r2 =  Math.random();
 // If the lower value is zero, we can directly multiply by max
 console.log(" the random number generated between 0 and 100 is ",r2*100);
 console.log(" the random number generated between 50 and 100 is ",(r2*min)+(max-min));



    </script>
